<!DOCTYPE html><!-- Version: v1.2 -->
<html ng-app="PollApp">

    <head>
        <title>Real Time Poll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- App CSS -->
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet">

        <!-- Font Awesome CSS CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    </head>


    <!-- Real Time Poll -->
    <body>
        <div class="content">
            <section id="content" ng-controller="PollCtrl">
                <div class="container">
                    <div id="logo"><a href="index.html">Real Time Polls</a></div>
                    <div id="tagline">Create instant real time polls for free.</div>

                    <div class="row">
                        <div class="col-md-6">

                            <!-- Create Poll Form -->
                            <form id="createPoll">
                                <fieldset class="form-group">
                                    <h4>Question</h4>
                                    <input type="text" id="question" class="form-control" ng-model="pollForm.name" placeholder="Type your question here">

                                    <h4>Answers</h4>
                                    <div ng-repeat="option in pollForm.options track by $index" class="form-inline" id="answer">
                                        Option {{ $index + 1 }}
                                        <input type="text" class="form-control" placeholder="Answer" ng-model="pollForm.options[$index][0]">
                                        <i class="fa fa-trash fa-2x" ng-click="removeOption($index)"></i>
                                    </div>
                                    <button type="button" class="btn btn-primary" ng-click="addPollOption()">Add Answer</button>
                                    <button type="button" class="btn btn-warning" ng-click="resetForm()">Reset Form</button>
                                    <button type="button" class="btn btn-success" ng-click="pollCreate()">Create Poll</button>
                                </fieldset>
                            </form>

                        </div>

                        <!-- Exisiting Polls -->
                        <div class="col-md-4">
                            <h3>Select an Existing Poll</h3>
                            <div ng-show="load"> Loading ... </div>
                            <div ng-show="!load">
                                <button ng-repeat="(key, value) in polls track by $index" ng-click="selectPoll(key)" type="button" class="existingPoll btn btn-primary">
                                    {{ value.name }}
                                </button>
                            </div>
                        </div>

                        <!-- Display selected poll -->
                        <div class="col-md-6" id="chart">
                            <div ng-if="selectedPoll">
                                <div google-chart chart="chart"></div>

                                <form>
                                    <h3>Vote:</h3>
                                    <div>
                                        <span class="voteDiv" ng-repeat="data in selectedPollOptions">
                                            <button type="button" class="btn btn-primary" ng-click="vote($index)">{{ data[0] }}</button>
                                        </span>
                                    </div>
                                    <div>
                                        Other: <input ng-minlength="1" class="form-control form-inline" id="addOther" type="text" ng-model="vote.optionOther">
                                        <button type="button" class="btn btn-success" id="addVote" ng-click="addOther()">Add and Vote</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- jQuery and Angular JS CDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

        <!-- Local JS Files -->
        <script src="js/lib/angular-route.js"></script>
        <script src="js/lib/angular-resource.js"></script>

        <!-- Firebase and FngularFire CDNs -->
        <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>

        <!-- Main App JS -->
        <script src="js/app.js"></script>
        <script src="js/controller/poll.js"></script>

        <!-- Google Chart JS -->
        <script src="js/lib/ng-google-chart.js"></script>
    </body>
</html>
